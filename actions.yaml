actions:

- name: get cluster health
  kind: http
  spec:
    method: get
    url: /_cluster/health
  asserts:
  - status: 200

- name: events
  kind: org.elasticsearch/livecycle-policy
  spec:
    policy:
      phases:
        hot:
          min_age: 0ms
          actions: {}
        warm:
          min_age: 1d
          actions:
            forcemerge:
              max_num_segments: 1
            migrate:
              enabled: false
            shrink:
              number_of_shards: 1
            readonly: {}
        cold:
          min_age: 3d
          actions:
            set_priority:
              priority: 0
            migrate:
              enabled: false
            allocate:
              number_of_replicas: 0
            freeze: {}
        delete:
          min_age: 7d
          actions:
            delete: {}

- name: conso
  kind: org.elasticsearch/index_template
  spec:
    index_patterns:
    - consolidation-*
    - conso-*
    template:
      settings:
        index:
          similarity:
            default:
              type: boolean
        refresh_interval: 30s
        number_of_shards: 1

- name: minio
  kind: org.elasticsearch/snapshot_repository
  spec:
    type: s3
    settings:
      bucket: dev-steam-conso-es
      client: default
      max_restore_bytes_per_sec: 800mb
      max_snapshot_bytes_per_sec: 800mb

- name: conso-daily-snap
  kind: org.elasticsearch/slm_policy
  spec:
    name: "<conso-daily-snap-{now/d}>"
    schedule: "0 30 8 * * ?"
    repository: minio
    config:
      indices:
        - "consolidation-*"
        - ".kibana_1"
      include_global_state: false
    retention:
      expire_after: 10d
      min_count: 4
      max_count: 10